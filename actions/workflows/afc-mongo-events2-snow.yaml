version: 1.0

description: A workflow to copy AFC events from mongo and into snow.

tasks:
  getalerts:
    action: arubafc.get_mongo_events
    next:
      - when: <% succeeded() %>
        publish:
          - events: <% result().result %>
        do: snowalerts

  snowalerts:
    with: <% ctx().events %>
    action: servicenow.create_record table="u_arubafc_events" payload='<% item() %>'
    next:
      - when: <% succeeded() %>
        do: processevents

  processevents:
    action: arubafc.process_events alarms=<% ctx().events %>
